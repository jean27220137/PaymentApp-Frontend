<div class="main-wrapper">
  
  <div class="header">
    <h3>Find Products</h3>
  </div>

  <div class="search-container">
    <div class="search-bar">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#181725" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" placeholder="Search Store">
    </div>
  </div>

  <div class="products-grid">
    <div class="card" *ngFor="let item of categories"
         [style.border-color]="item.borderColor"
         [style.background-color]="item.backgroundColor">
      
      <div class="img-wrapper">
        <img [src]="item.image" [alt]="item.name" onerror="this.src='https://placehold.co/100x80/png?text=Product'">
      </div>
      
      <p class="card-title">{{ item.name }}</p>
    </div>
  </div>

  <div class="spacer"></div>

</div>

<div class="bottom-nav">
  <div class="nav-item">
    <i class="icon shop"></i>
    <span>Shop</span>
  </div>
  <div class="nav-item active">
    <i class="icon explore"></i>
    <span>Explore</span>
  </div>
  <div class="nav-item">
    <i class="icon cart"></i>
    <span>Cart</span>
  </div>
  <div class="nav-item">
    <i class="icon fav"></i>
    <span>Favourite</span>
  </div>
  <div class="nav-item">
    <i class="icon account"></i>
    <span>Account</span>
  </div>
</div>
