<div class="main-container">
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Logo" style="width: 50px;" onerror="this.style.display='none'">
  </div>
  
  <div class="header-text">
    <h1>Sign Up</h1>
    <p>Enter your credentials to continue</p>
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">

    <div class="input-group">
      <label>Username</label>
      <div class="input-wrapper">
        <input type="text" formControlName="username" placeholder="imshuvo97@gmail.com"
          [class.error-border]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
        <span class="suffix-icon check" *ngIf="signupForm.get('username')?.valid">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#53B175" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </span>
      </div>
      <small *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" style="color: #e74c3c; font-size: 0.8rem;">
        Email o DNI válido (min 8 dígitos).
      </small>
    </div>

    <div class="input-group">
      <label>First Name</label>
      <div class="input-wrapper">
        <input type="text" formControlName="firstname" placeholder="Tu nombre">
        <span class="suffix-icon check" *ngIf="signupForm.get('firstname')?.valid">
           <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#53B175" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </span>
      </div>
    </div>

    <div class="input-group">
      <label>Last Name</label>
      <div class="input-wrapper">
        <input type="text" formControlName="lastname" placeholder="Tu apellido">
        <span class="suffix-icon check" *ngIf="signupForm.get('lastname')?.valid">
           <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#53B175" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </span>
      </div>
    </div>

    <div class="input-group">
      <label>Country</label>
      <div class="input-wrapper">
        <input type="text" formControlName="country" placeholder="Perú">
        <span class="suffix-icon check" *ngIf="signupForm.get('country')?.valid">
           <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#53B175" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </span>
      </div>
    </div>

    <div class="input-group">
      <label>Password</label>
      <div class="input-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Min 6 caracteres">
        <span class="suffix-icon" (click)="togglePasswordVisibility()">
           <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7C7C7C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
           <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#53B175" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        </span>
      </div>
    </div>

    <div class="footer-link" style="text-align: left; font-weight: 400; font-size: 0.8rem;">
      By continuing you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>

    <button type="submit" class="btn-submit" [disabled]="signupForm.invalid">Sing Up</button>

    <div class="footer-link">
      Already have an account? <a routerLink="/login">Log In</a>
    </div>
  </form>
</div>
